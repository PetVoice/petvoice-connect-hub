name: Build Android AAB - YAML CLEAN
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build web app
        run: npm run build
        
      - name: Initialize Capacitor if needed
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.js" ]; then
            echo "🚀 Initializing Capacitor..."
            npx cap init "PetVoice" "com.petvoice.connect.v6" --web-dir="dist"
            echo "✅ Capacitor initialized"
          fi
          
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            echo "🚀 Adding Android platform..."
            npx cap add android
            echo "✅ Android platform added"
          else
            echo "✅ Android platform already exists"
          fi
          
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Setup persistent keystore
        run: |
          cd android/app
          mkdir -p keystore
          
          if [ -f "keystore/release.keystore" ]; then
            echo "✅ Using existing keystore from repository"
          else
            echo "🚀 Generating new keystore (first time only)"
            keytool -genkeypair -v \
              -keystore keystore/release.keystore \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -alias petvoice \
              -storepass petvoice123 \
              -keypass petvoice123 \
              -dname "CN=PetVoice Connect, OU=Development, O=PetVoice Inc, L=Rome, S=Lazio, C=IT" \
              -storetype JKS
            echo "✅ New keystore generated"
          fi
          
      - name: Setup signing properties
        run: |
          cd android/app
          if [ ! -f "keystore.properties" ]; then
            cat > keystore.properties << 'EOF'
          storePassword=petvoice123
          keyPassword=petvoice123
          keyAlias=petvoice
          storeFile=keystore/release.keystore
          EOF
            echo "✅ keystore.properties created"
          fi
          
      - name: Create build.gradle
        run: |
          cd android/app
          echo "🚀 Creating build.gradle"
          cat > build.gradle << 'BUILDEOF'
          apply plugin: 'com.android.application'

          def keystorePropertiesFile = rootProject.file("app/keystore.properties")
          def keystoreProperties = new Properties()
          keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

          android {
              namespace "com.petvoice.connect.v6"
              compileSdk rootProject.ext.compileSdkVersion
              defaultConfig {
                  applicationId "com.petvoice.connect.v6"
                  minSdkVersion rootProject.ext.minSdkVersion
                  targetSdkVersion rootProject.ext.targetSdkVersion
                  versionCode 9
                  versionName "1.0.8"
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }
              signingConfigs {
                  release {
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                      storeFile file(keystoreProperties['storeFile'])
                      storePassword keystoreProperties['storePassword']
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                      debuggable false
                  }
              }
          }

          repositories {
              google()
              mavenCentral()
          }

          dependencies {
              implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
              implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
              implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
              implementation project(':capacitor-android')
              testImplementation "junit:junit:$junitVersion"
              androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
              androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
              implementation project(':capacitor-cordova-android-plugins')
          }

          apply from: 'capacitor.build.gradle'
          BUILDEOF
          echo "✅ build.gradle created"
          
      - name: Create proguard rules
        run: |
          cd android/app
          cat > proguard-rules.pro << 'PROEOF'
          # Capacitor rules
          -keep class com.getcapacitor.** { *; }
          -keep class com.capacitorjs.** { *; }
          -keep class com.petvoice.** { *; }
          -keepattributes *Annotation*
          -keepattributes SourceFile,LineNumberTable
          PROEOF
          echo "✅ proguard-rules.pro created"
          
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      - name: Clean and build AAB
        run: |
          cd android
          echo "=== CLEANING ==="
          ./gradlew clean
          echo "=== BUILDING RELEASE AAB ==="
          ./gradlew bundleRelease --stacktrace
          
      - name: Verify AAB created
        run: |
          AAB_PATH="android/app/build/outputs/bundle/release/app-release.aab"
          if [ -f "$AAB_PATH" ]; then
            echo "✅ AAB created successfully"
            echo "File size: $(du -h $AAB_PATH | cut -f1)"
            ls -la "$AAB_PATH"
          else
            echo "❌ AAB not found"
            find android -name "*.aab" -type f
            exit 1
          fi
          
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: petvoice-clean-aab-v9
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
