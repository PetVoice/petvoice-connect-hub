name: Build Android AAB
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Verify versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Java version: $(java -version)"
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build web app
        run: npm run build
        
      - name: Initialize Capacitor if needed
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.js" ]; then
            echo "üöÄ Initializing Capacitor..."
            npx cap init "PetVoice" "com.petvoice.app" --web-dir="dist"
            echo "‚úÖ Capacitor initialized"
          else
            echo "‚úÖ Capacitor already configured"
          fi
          
      - name: Check Capacitor config
        run: |
          echo "Checking Capacitor configuration..."
          if [ -f "capacitor.config.ts" ]; then
            echo "‚úÖ capacitor.config.ts found"
            cat capacitor.config.ts
          elif [ -f "capacitor.config.js" ]; then
            echo "‚úÖ capacitor.config.js found"  
            cat capacitor.config.js
          else
            echo "‚ùå No Capacitor config found"
            exit 1
          fi
          
      - name: Initialize Capacitor Android platform
        run: |
          if [ ! -d "android" ]; then
            echo "Adding Android platform..."
            npx cap add android
          else
            echo "Android platform already exists"
          fi
        
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      - name: Build AAB
        run: cd android && ./gradlew bundleRelease
        
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
